<html>
  <head>
    <title>AcuVox</title>
    <link rel="icon" href="https://acuverconsulting.com/wp-content/uploads/2021/09/cropped-secondary-logo-A2-270x270.png" type="image/x-icon"/>
    <style>
      body {
        background-image: url(https://cutewallpaper.org/25/animated-wallpaper-mario/funny-animated-gif-animated-gifs-mario.gif);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
    <script src="https://mediafiles.botpress.cloud/bddcbb08-dafc-4382-92c4-79d05e19cada/webchat/config.js" defer></script>
 
    <button id="myButton">Click Me!</button>
    <script>
      function handleClick() {
        console.log('Button clicked!')
        window.botpressWebChat.sendPayload({
          type: 'trigger',
          payload: {
            myCustomProperty: 'hello',
          },
        })
      }
 
      const button = document.getElementById('myButton')
      button.addEventListener('click', handleClick)
 
      window.botpressWebChat.onEvent(
        function (event) {
          if (event.type === 'LIFECYCLE.LOADED') {
            window.botpressWebChat.sendEvent({ type: 'show' })
          }
        },
        ['LIFECYCLE.LOADED']
      )
    </script>
  </body>
</html>
